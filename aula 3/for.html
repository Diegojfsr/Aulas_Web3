<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-for</title>
    <!--v2.vuejs.org-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .lista{
            background-color: #CCC;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="item" 
            @keyup.enter="adicionarCor"><br>
        <button @click="adicionarCor">Adicionar</button>
        <div v-if="cores.length == 0">
            Nenhum elemento cadastrado!
        </div>
        <div v-else class="lista" v-for="cor in cores">
            <label>{{ cor }}</label>
        </div>
        <hr>
        <ul>
            <li v-for="produto in produtos">
                {{ produto.nome }}
            </li>
        </ul>
    </div>
    <script src="js/content_for.js"></script>
</body>
</html>
